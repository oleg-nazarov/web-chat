<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Web chat</title>
    <link rel="stylesheet" href="client/styles.css">
    <script defer src="client/script.js"></script>
</head>

<body>
    <div id="login">
        <input autofocus id="username-input" type="text" placeholder="Enter your name">
        <button id="login-button">Enter</button>
    </div>

    <div id="chat">
        <div id="message-container"></div>
        <div id="input-container">
            <input id="message-input" type="text" placeholder="Enter your message">
            <button id="send-button">Send</button>
        </div>
    </div>
</body>

</html>
